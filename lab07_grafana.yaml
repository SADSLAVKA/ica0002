---
  - name: Collect info about all VMs
    hosts: all
    gather_facts: no
    become: yes
    tasks:
    - setup:
    - apt:
        update_cache: yes
    tags:
      - dns
      - nginx
      - reverse

  - name: Install MySql with exporter
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
    tags:
      - db

  - name: Install DNS with exporter
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - dns
      - bind9_exporter
    tags:
      - dns

  - name: Install webapp with nginx
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - agama
      - uwsgi
      - nginx
      - nginx_exporter
    tags:
      - nginx

  - name: Install prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles:
      - prometheus
    tags:
      - prometh

  - name: Install grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags:
      - grafana

  - name: Install node and nginx exporters and configure nginx with reverse proxies
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - node_exporter
      - reverse_proxy
    tags: 
      - reverse

  - name: Resolvers
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - resolvers

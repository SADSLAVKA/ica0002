---
  - name: Collect info about all VMs
    hosts: all
    gather_facts: no
    become: yes
    tasks:
    - setup:
    - apt:
        update_cache: yes
    tags:
      - dns
      - nginx
      - reverse
   
  - name: Install DNS service
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - dns
    tags:
      - dns

  - name: Resolvers
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - resolvers
    tags:
      - dns

  - name: Install prometheus
    hosts: prometheus
    become: yes
    gather_facts: no
    roles:
      - prometheus
    tags:
      - prometheus

  - name: Install nginx and node exporters
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - nginx
      - node_exporter
    tags: 
      - nginx

  - name: Install DNS metrics exporter
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind_exporter
    tags:
      - dns-metrics

  - name: Install MySQL database
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
    tags:
      - db

  - name: Install MySQL database metrics exporter
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql_exporter
    tags:
      - db-metrics


  - name: Install nginx metrics exporter
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - nginx_exporter
    tags:
      - web-metrics

  - name: Install docker
    hosts: all
    gather_facts: no
    become: yes
    roles:
      - docker
    tags:
      - docker

  - name: Install grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana_docker
    tags:
      - grafana

  - name: Deploy agama container
    hosts: app_servers
    gather_facts: no
    become: yes
    roles:
      - agama_docker
    tags:
      - agama

  - name: Install HAProxy
    hosts: haproxy
    gather_facts: no
    become: yes
    roles:
      - haproxy

  - name: Install HAProxy exporter
    hosts: haproxy
    gather_facts: no
    become: yes
    roles:
      - haproxy_exporter

  - name: Install keepalived
    hosts: haproxy
    gather_facts: no
    become: yes
    roles:
      - keepalived

  - name: Install keepalived exporter
    hosts: haproxy
    gather_facts: no
    become: yes
    roles:
      - keepalived_exporter
    tags:
      - keepalived

  - name: Configure reverse proxies
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - reverse_proxy
    tags: 
      - reverse
      - nginx
      - webapp
      - db-metrics
      - dns-metrics
      - grafana
      - prometheus
      - web-metrics